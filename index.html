<!DOCTYPE html>
<html lang="en">
<header>
    <title>React Ex 1</title>
    <style>
        .user-list{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            font-size: 18px;
        }
        .user-list button,
        input[type=submit]
        {
            font-size: 18px;
            font-weight: bold;
            margin-left: 20px;
        }
        #container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .title{
            text-align: center;
        }
        form{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .info-input label{
            margin: 20px;
        }
        input[type=submit]{
            margin-top: 20px;
        }
        span{
            text-align: center;
            display: block;
            width: 100%;
        }
        #index-user{
            display: none;
        }
    </style>
</header>
<body>
    <div id="container"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="react.js" type="text/babel"></script>
</body>
</html>
